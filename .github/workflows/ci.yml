name: CI

# NOTE: This workflow requires a Personal Access Token (PAT) to access private submodules.
# Create a PAT with 'repo' scope and add it as a secret named 'GH_PAT' in the repository settings.
# See: https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Configure git to use HTTPS for submodules
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://".insteadOf ssh://
          git config --global credential.helper store
          echo "https://x-access-token:${GH_TOKEN}@github.com" > ~/.git-credentials
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Checkout submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync dev dependencies
        run: |
          uv sync --all-extras

      - name: Ruff format check (style/format) via uvx
        run: |
          uvx ruff format --check .

      - name: Ruff lint via uvx
        run: |
          uvx ruff check .

      - name: Run tests (pytest) via uv
        run: |
          # currently, there are no tests, so we ignore exit code 5 (no tests collected)
          uv run pytest || ([ $? -eq 5 ] && echo "No tests collected, continuing..." && exit 0 || exit $?)